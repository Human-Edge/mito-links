    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        const link = document.getElementById("link");
        let deeplink = "mitoapp://";
        const url = new URL(window.location);
        const params = new URLSearchParams(url.search);
        // parse params with env key from search params
        const env = params.get("env");
        
        if (env === 'dev') {
          deeplink = 'mitoappdev://';
        } else if (env === 'staging') {
          deeplink = 'mitoappstaging://';
        } else {
          deeplink = 'mitoapp://';
        }
      
        // remove the env key from search params
        params.delete("env");
        // copy current query params to deeplink in the format of ?screen=home&param1=foo&param2=bar to home/foo/bar
        params.forEach((value, key) => {
          deeplink += `${value}/`;
        });

        
        // remove trailing /
        deeplink = deeplink.replace(/\/$/, "");
        window.location = deeplink;
        link.href = deeplink;
        const countdown = document.querySelector(".countdown");
        const countdownContainer = document.querySelector(".countdown-container");

        const redirectInterval = setInterval(() => {
          let t = parseInt(countdown.innerText, 10);
          t -= 1;
          countdown.innerText = t;
        }, 1000);

        setTimeout(function () {
          window.location = deeplink;
          // hide countdown
          countdownContainer.style.display = "none";
          clearInterval(redirectInterval);
        }, 5000);
        // show countdown only for mobile devices' browsers and show message for desktop browsers
        // that open this link on mobile browser to log in
        if (
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
            navigator.userAgent
          )
        ) {
          countdownContainer.style.display = "block";
        } else {
          const desktopMessage = document.querySelector(".desktop-message");
          countdownContainer.style.display = "none";
          link.style.display = "none";
          desktopMessage.innerText =
            "Please open this link on your mobile browser";
        }
        
      });
